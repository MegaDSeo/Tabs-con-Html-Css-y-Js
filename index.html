<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs - MegaFrontend</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">

    <div class="container">
        <div class="dash">
            <nav>
                <div class="nav-user">
                    <img src="assets/img/usuario.jpg" alt="">
                </div>
                <div class="nav-items">
                    <ul>
                        <a href="#dashboard" class="activo" data-tab="1"><i class="fa-solid fa-house"></i>Inicio</a>
                        <a href="#local" data-tab="2"><i class="fa-solid fa-house-lock"></i>Nuestro Local</a>
                        <a href="#habitaciones" data-tab="3"><i class="fa-solid fa-person-shelter"></i>Habitaciones</a>
                        <a href="#clientes" data-tab="4"><i class="fa-solid fa-users"></i>Clientes</a>
                        <a href="#reservas" data-tab="5"><i class="fa-solid fa-calendar-days"></i>Reservas</a>
                    </ul>
                </div>
            </nav>
            <div class="dash-options">
                <div class="nav-icons">
                    <div class="icons">
                        <i class="fa-solid fa-power-off"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <section class="tabs-section activo" data-for-tab="1">
                    <h1>Dashboard</h1>
                </section>
                <section class="tabs-section" data-for-tab="2">
                    <h1>Local</h1>
                </section>
                <section class="tabs-section" data-for-tab="3">
                    <h1>Habitaciones</h1>
                </section>
                <section class="tabs-section" data-for-tab="4">
                    <h1>Clientes</h1>
                </section>
                <section class="tabs-section" data-for-tab="5">
                    <h1>Reservas</h1>
                </section>
            </div>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
